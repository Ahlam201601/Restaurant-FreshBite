  <div class="contact-container">
    <h1>Contact us</h1>
    <h1>Our location</h1>
  </div>
  <div class="contact">
    <div>
      <form class="contact-form">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="your message" rows="5"></textarea>
        <p id="emailregex"></p>
        <p id="champ"></p>
        <button type="submit" id="Send">Send</button>
        <p id="success"></p>
      </form>
    </div>
    <div class="map">
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52937.298500788405!2d-6.904053545476958!3d33.97760345554923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7132b778f53ab%3A0xdd554e9b68902b4f!2sLa%20Grillardi%C3%A8re!5e0!3m2!1sen!2sma!4v1762448220392!5m2!1sen!2sma" width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
  </div>
